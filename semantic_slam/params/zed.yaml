%YAML:1.0
# Parameters for orb_slam
#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) VGA mode downsampled by 2
Camera.fx: 168.91293334960938 #1396.0745849609375 / 2 (downsampled by 2)
Camera.fy: 168.91293334960938 #1396.0745849609375 / 2 (downsampled by 2)
Camera.cx: 165.38365173339844 #952.3076171875 / 2 (downsampled by 2)
Camera.cy: 92.38917541503906 #533.0128173828125 / 2 (downsampled by 2)

Camera.width: 336
Camera.height: 188

# Camera calibration and distortion parameters (OpenCV) VGA mode
# Camera.fx: 338.1584777832031
# Camera.fy: 338.1584777832031
# Camera.cx: 330.7663879394531
# Camera.cy: 184.78070068359375
# Camera.width: 672
# Camera.height: 376

# Camera calibration and distortion parameters (OpenCV) HD 720 downsampled by 2
# Camera.fx: 699.520446777 #1396.0745849609375 / 2 (downsampled by 2)
# Camera.fy: 699.520446777 #1396.0745849609375 / 2 (downsampled by 2)
# Camera.cx: 476.155426025 #952.3076171875 / 2 (downsampled by 2)
# Camera.cy: 266.505249023 #533.0128173828125 / 2 (downsampled by 2)

# Camera.width: 640
# Camera.height: 360

# use rectified, no distortion
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

# Camera frames per second
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20 # 20
ORBextractor.minThFAST: 7 # 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
